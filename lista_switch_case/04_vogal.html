<meta charset="UTF-8">
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
    const letra = prompt("Insira uma letra").trim().toLowerCase();

    // PROCESSAMENTO
    switch (letra) {
        case "a":
        case "e":
        case "o":
        case "i":
        case "u":
            alert(`Sua letra é uma vogal.`)
            break;
        case "b":
        case "c":
        case "d":
        case "f":
        case "g":
        case "h":
        case "j":
        case "k":
        case "l":
        case "m":
        case "n":
        case "p":
        case "q":
        case "r":
        case "s":
        case "t":
        case "v":
        case "w":
        case "x":
        case "y":
        case "z":
            alert(`Sua letra é consoante.`)
            break;
        default:
            alert("Opção Invalida")
            break;
    }
    // SAÍDA
</script>
