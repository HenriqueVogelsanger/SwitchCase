<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
const parImpar = Number(prompt("Insira um numero inteiro"))
    
    //PROCESSAMENTO
switch (parImpar % 2) {
    case 0:
        alert(`O numero ${parImpar} é par`)
        
        break;
  case 1: 
  alert(`O numero ${parImpar} é impar`)
  break;
    default:
        alert("Resposta Invalida")
    break;
}
    
    //SAÍDA

</script>
