
<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = prompt(`Em qual hemisfério você vive?`).trim().toLowerCase();
    const mes = parseInt(prompt(`E em qual mês você está?`).trim())

    //PROCESSAMENTO
    let mensagemFinal = "Você está "

    switch (hemisferio) {
        case "norte":
        case "n":
            switch (mes) {
                case 7:
                case 8:
                case 9:
                    mensagemFinal += "no Verão.";
                    break;
                case 10:
                case 11:
                case 12:
                    mensagemFinal += "no Outono."
                    break;
                case 1:
                case 2:
                case 3:
                    mensagemFinal += "no Inverno."
                    break;
                case 4:
                case 5:
                case 6:
                    mensagemFinal += "na Primavera."
                    break;
            }
    }

    switch (hemisferio) {
        case "sul":
        case "s":
            switch (mes) {
                case 7:
                case 8:
                case 9:
                    mensagemFinal += "no Inverno.";
                    break;
                case 10:
                case 11:
                case 12:
                    mensagemFinal += "no Primavera."
                    break;
                case 1:
                case 2:
                case 3:
                    mensagemFinal += "no Verão."
                    break;
                case 4:
                case 5:
                case 6:
                    mensagemFinal += "na Outono."
                    break;
            }
    }
    //SAÍDA
    alert(`${mensagemFinal}`)

</script>
