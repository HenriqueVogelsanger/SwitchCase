
<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"

    */

    //ENTRADA
    const telefone = prompt("Telefonou para a vítima?").trim().toLowerCase();
    const local = prompt("Esteve no local do crime?").trim().toLowerCase();
    const moradia = prompt("Morava perto da vítima?").trim().toLowerCase();
    const divida = prompt("Devia para a vítima?").trim().toLowerCase();
    const trabalho = prompt("já trabalhou com a vítima?").trim().toLowerCase();
    let soma = 0

    //PROCESSAMENTO
    switch (telefone) {
        case "s":
        case "sim":
            soma++
            break;

    }
    switch (local) {
        case "s":
        case "sim":
            soma++
            break;
 
    }
    switch (moradia) {
        case "s":
        case "sim":
            soma++
            break;

    }
    switch (divida) {
        case "s":
        case "sim":
            soma++
            break;

    }
    switch (trabalho) {
        case "s":
        case "sim":
            soma++
            break;
  
    }

    switch (soma) {
        case 0:
        case 1:
            alert("Você é Inocente!")
            break;
        case 2:
            alert("Você é Suspeito!")
            break;
        case 3:
        case 4:
            alert("Você é Cumplice!")
            break;
        case 5:
            alert("Você é o Assasino")
            break;
        default:
            alert("Opção Invalida!")
            break;
    }

    //SAÍDA

</script>
